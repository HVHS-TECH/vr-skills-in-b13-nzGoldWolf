<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
    <a-sky
        color="lightblue"
    ></a-sky>
            
    <a-torus 
        position="-2 4 -5"
        color="green" 
        arc="200" 
        radius="1" 
        radius-tubular="0.1"
        rotation="0 0 -10"
    ></a-torus>
    
<!--
Hmm, you need a couple more attributes to make the cone work.
Have a look at the documentation, it has some good hints.
https://aframe.io/docs/1.1.0/primitives/a-cone.html
-->
    <a-cone 
        position="2 4 -5"
        color="red"
    ></a-cone>

<!--

        position="-2 0 -5"
        color="orange"
        wireframe=true
        rotation="-45 -45 180"
    ></a-tetrahedron>
